<h3>template Driven forms</h3>

<form #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Name:</label>
      <input type="text" id="name" name="userName" required [(ngModel)]="model.name" #name="ngModel" minlength="4"/>
      <div *ngIf='name.invalid&&(name.dirty||name.touched)'>
        <p *ngIf="name.errors.required">Name is required!</p>
        <p *ngIf="name.errors.minlength">Name must greater than or equal to 4 letters!</p>
      </div>
    </div>
    <div>
      <label>Alter Ego:</label>
      <input type="text" id="alterEgo"  name="alterEgo" required [(ngModel)]="model.alterEgo" #alterEgo="ngModel" />
      <p [hidden]="alterEgo.valid||alterEgo.pristine">Elter Ego is required!</p>
    </div>
    <p>
        <label>Hero Power</label>
        <select id="power" name="heroPower" [(ngModel)]="model.power" aria-placeholder="select power">
          <option *ngFor="let power of powers" [value]="power">{{power}}</option>
        </select>
    </p>
    <p><button type="submit" [disabled]="!heroForm.form.valid">Submit</button></p>
</form>
